<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform2_rotate</title>
    <style>
      img{
        width: 100%;
        border: 6px solid red;
        box-sizing: border-box;
        transition: 0.5s;
        display: block;
      }
      .box{
        border: 10px solid #000;
        margin: 100px auto;
        width: 300px;
        height: 284px; 
      }
      .box1:hover img{ transform: rotate(45deg);}
      .box2:hover img{ transform: rotate(-360deg);}
      .box3:hover img{ transform: rotateX(45deg);}
      .box4:hover img{ transform: rotateY(-45deg);}
    </style>
</head>
<body>
  <h1>transform:rotate() 회전</h1>
  <div class="box box1"><img src="./img1.jpg" alt="img"></div>
  <div class="box box2"><img src="./img1.jpg" alt="img"></div>
  <div class="box box3"><img src="./img1.jpg" alt="img"></div>
  <div class="box box4"><img src="./img1.jpg" alt="img"></div>
</body>
</html>
