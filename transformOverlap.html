<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transformOverlap</title>
    <style>
      .box-outer{
       
        border: 1px solid #000;
        margin: 50px auto;
        width: 50vw;
        aspect-ratio: 1 / 1;
       
        text-align: center;
      }
      .box-inner{
        width: 100%; height: 100%;
        background-color: chocolate;
        transition: .7s;
      }
      .box-outer:hover .box-inner{
        
        transform: rotate(360deg) skew(15deg) scale(0.5) ; /*  여러개의 값 적용시 띄어쓰기로 구분. 순서에 따라 결과 값이 달라질 수 있음.*/
        
        
      }
    </style>
</head>
<body>
  <h1>transform 중첩</h1>
    <div class="box-outer">
      <div class="box-inner">
        rotate(); skew(); scale()
      </div>
    </div>
  
</body>
</html>
